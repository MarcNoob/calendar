<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='fullcalendar.min.css' rel='stylesheet' />
<link href='fullcalendar.print.min.css' rel='stylesheet' media='print' />
<script src='lib/moment.min.js'></script>
<script src='lib/jquery.min.js'></script>
<script src='lib/jquery-ui.min.js'></script>
<script src='fullcalendar.min.js'></script>
<script src='lib/fr.js'></script>
<script src='convvar.js'></script>
<script type="text/javascript">

  $(document).ready(function() {


    /* initialize the external events
    -----------------------------------------------------------------*/

    $('#external-events .fc-event').each(function() {

      // store data so the calendar knows to render an event upon drop
      $(this).data('event', {
        title: $.trim($(this).text()), // use the element's text as the event title
        stick: true // maintain when user navigates (see docs on the renderEvent method)
      });

      // make the event draggable using jQuery UI
      $(this).draggable({
        zIndex: 999,
        revert: true,      // will cause the event to go back to its
        revertDuration: 0  //  original position after the drag
      });

    });


    /* initialize the calendar
    -----------------------------------------------------------------*/
  
    $('#calendar').fullCalendar({
		locale: 'fr',
		firstDay: 1,
		weekNumbers: true,
		weekNumbersWithinDays: true,
		weekNumberCalculation: "ISO", 
		navLinks: true,
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay,listMonth'
      },
			
		selectable: true,
      selectHelper: true,
      select: function(start, end) {
        var title = prompt('Event Title:');
        var eventData;
        if (title) {

 start = $.fullCalendar.formatDate(start, "YYYY-MM-DD HH:mm:ss");
 end = $.fullCalendar.formatDate(end, "YYYY-MM-DD HH:mm:ss");
 $.ajax({
 url: 'php/add_events.php',
 data: 'title='+ title+'&start='+ start +'&end='+ end ,
 type: "POST",
 });
		
          eventData = {
            title: title,
            start: start,
            end: end
          };
          $('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
        }
        $('#calendar').fullCalendar('unselect');
      },
		
		events: "php/events.php", 
      editable: true,
		durationEditable: true,
      droppable: true, // this allows things to be dropped onto the calendar
      drop: function(dat) {
      	let tututu = moment("2000-01-02T00:00:00");
      	//alert(dat.prototype.toString);
		 //let zz=dateconv('ee');
		 toto(vartype(tututu));
		 alert(tututu);		  
		  var end=Date.parse(dat.format())+60*60*24*1000;
		  end = new Date(end);
		//  alert(typevar(end));
		  alert(end.toISOString().substring(0,19));
		  		  // test ajout drop
		  end = $.fullCalendar.moment.utc(end.toISOString().substring(0,19));
		  toto(vartype(end));
		//	alert(typevar(end));
		  //end = String.concat(end,' 00:00:00 GMT+0000');
		  //end = end.toDateString();
		  alert(end);
		  //alert (String.concat(dat,end));
		  //alert(typeof end);
			dat = $.fullCalendar.formatDate(dat, "YYYY-MM-DD HH:mm:ss");
 			end = $.fullCalendar.formatDate(end, "YYYY-MM-DD HH:mm:ss");
		  //alert ('title='+ this.innerHTML +'&start='+ dat +'&end='+ end);
			 $.ajax({
			 url: 'php/add_events.php',
			 data: 'title='+ this.innerHTML +'&start='+ dat +'&end='+ end ,
			 type: "POST",
			 });
		  
		  // fin test ajout drop
        // is the "remove after drop" checkbox checked?
        if ($('#drop-remove').is(':checked')) {
          // if so, remove the element from the "Draggable Events" list
          $(this).remove();
        }
      },
		
eventDrop: function(event, delta) {
 start = $.fullCalendar.formatDate(event.start, "YYYY-MM-DD HH:mm:ss");
 end = $.fullCalendar.formatDate(event.end, "YYYY-MM-DD HH:mm:ss");
 $.ajax({
 url: 'php/update_events.php',
 data: 'title='+ event.title+'&start='+ start +'&end='+ end +'&id='+ event.id ,
 type: "POST",
 success: function(json) {
 alert("OK");
 }
 });
},
eventResize: function(event) {
 start = $.fullCalendar.formatDate(event.start, "YYYY-MM-DD HH:mm:ss");
 end = $.fullCalendar.formatDate(event.end, "YYYY-MM-DD HH:mm:ss");
 $.ajax({
 url: 'php/update_events.php',
 data: 'title='+ event.title+'&start='+ start +'&end='+ end +'&id='+ event.id ,
 type: "POST",
 success: function(json) {
 alert("OK");
 }
 });
 
},
		// delete
		   eventClick:function(event)
    {
     if(confirm("tu veux supprimer cet evenement ?"))
     {
      var id = event.id;
      $.ajax({
       url:"php/delete.php",
       type:"POST",
       data:{id:id},
       success:function()
       {
        
		   $('#calendar').fullCalendar('refetchEvents');
       }
      })
     }
    },
		
		
		
    });


  });

</script>
<style>

  body {
    margin-top: 40px;
    text-align: center;
    font-size: 14px;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
  }

  #wrap {
    width: 1100px;
    margin: 0 auto;
  }

  #external-events {
    float: left;
    width: 150px;
    padding: 0 10px;
    border: 1px solid #ccc;
    background: #eee;
    text-align: left;
  }

  #external-events h4 {
    font-size: 16px;
    margin-top: 0;
    padding-top: 1em;
  }

  #external-events .fc-event {
    margin: 10px 0;
    cursor: pointer;
  }

  #external-events p {
    margin: 1.5em 0;
    font-size: 11px;
    color: #666;
  }

  #external-events p input {
    margin: 0;
    vertical-align: middle;
  }

  #calendar {
    float: right;
    width: 900px;
  }

</style>
</head>
<body>
  <div id='wrap'>

    <div id='external-events'>
      <h4>Formations</h4>
      <div class='fc-event'>Indesign</div>
      <div class='fc-event'>Photoshop</div>
      <div class='fc-event'>Illustrator</div>
      <div class='fc-event'>Premiere</div>
      <div class='fc-event'>Dreamweaver</div>
      <p>
        <input type='checkbox' id='drop-remove' />
        <label for='drop-remove'>Retirer après déplacement</label>
      </p>
    </div>

    <div id='calendar'></div>

    <div style='clear:both'></div>

  </div>
</body>
</html>
